<!DOCTYPE html>
<html lang="et">
<head>
    <meta charset="UTF-8">
    <title>Logi sisse</title>
    <link rel="stylesheet" href="style.css">
</head>

<body class="page-esileht centered">

<div class="card login-card">
    <h2>Tere tulemast majja</h2>
    <p>Logi sisse e-postiga.</p>

    <button id="emailLogin" class="btn-yellow">Saada sisselogimislink</button>
</div>

<script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
<script type="module" src="supabase.js"></script>

<script type="module">
import { sb } from "./supabase.js";

document.getElementById("emailLogin").onclick = async () => {
    const email = prompt("Sisesta oma e-post:");
    if (!email) return;

    const { error } = await sb.auth.signInWithOtp({
        email: email,
        options: {
            emailRedirectTo: "https://piirimae.github.io/piirmae/auth-callback.html"
        }
    });

    if (error) {
        alert("Viga: " + error.message);
    } else {
        alert("Sisselogimislink saadetud!");
    }
};
</script>
