<!DOCTYPE html>
<html lang="et">
<head>
    <meta charset="UTF-8">
    <title>Kassatabel</title>

</head>

<body>

<header class="header">
    <div id="kasutajaNimi"></div>
    <button onclick="window.location='fuajee.html'" class="btn-small">Tagasi</button>

<div id="vaateReziim" class="vaate-reziim"></div>

<div class="toolbar">

    <select id="kuuValik">
        <option value="2025-12" selected>Detsember 2025</option>
        
    </select>

    <button id="lukustaNupp" class="state-locked">Tabel lukus (ava sisestamiseks)</button>
    <button id="salvestaNupp">Salvesta</button>
    <button id="arhiiviNupp">Salvesta arhiivi</button>
    <button id="prindiNupp">Prindi</button>
    <button id="laeAllaNupp">Lae alla</button>
</div>

<div id="teade" class="teade"></div>

<table id="kassatabel">
    <thead id="tabelHead"></thead>
    <tbody id="tbody"></tbody>
    <tfoot id="tabelFoot"></tfoot>
</table>

<div id="arhiiviKuva" class="arhiivi-kast" style="display:none;"></div>
