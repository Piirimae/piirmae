<!DOCTYPE html>
<html lang="et">
<head>
    <meta charset="UTF-8">
    <title>Arhiiv</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

<header class="header">
    <div id="kasutajaNimi"></div>
    <button onclick="window.location='fuajee.html'" class="btn-small">Tagasi</button>
    <button id="logoutBtn" class="btn-small">Logi välja</button>
    <button class="admin taasta-btn">Taasta aktiivseks kuuks</button>

</header>

<h2>Arhiiv</h2>

<div class="card">

    <label for="kuuValik">Vali kuu:</label>
    <select id="kuuValik"></select>

    <div id="arhiiviMeta" class="meta"></div>

    <div id="arhiiviKuva"></div>

    <div id="arhiiviNupud" class="arhiivi-nupud"></div>

</div>

<!-- PARANDAMISE MODAL -->
<div id="parandusModal" class="modal" style="display:none;">
    <div class="modal-content">
        <h3>Arhiivi parandamine</h3>
        <p>Kas soovid avada selle arhiivi parandamiseks?</p>
        <p>Arhiiv laaditakse kassatabelisse ja avaneb muutmisrežiimis.</p>

        <div class="modal-buttons">
            <button id="parandusKinnita" class="btn-small">Jah, ava parandamiseks</button>
            <button id="parandusLoobu" class="btn-small">Loobu</button>
        </div>
    </div>
</div>
<!-- taastamise modal --->
<div id="taastaModal" class="modal" style="display:none;">
    <div class="modal-content">
        <h3>Taasta arhiiv</h3>
        <p>Kas soovid taastada selle arhiivi aktiivseks kuuks?</p>
        <p id="taastaInfo"></p>

        <div class="modal-buttons">
            <button id="taastaKinnita" class="btn-small">Jah, taasta</button>
            <button id="taastaLoobu" class="btn-small">Loobu</button>
        </div>
    </div>
</div>
    
<!-- ⭐ ÕIGED MOODULID -->
<script type="module" src="supabase.js"></script>
<script type="module" src="auth.js"></script>
<script type="module" src="arhiiv.js"></script>

</body>
</html>
