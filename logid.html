<!DOCTYPE html>
<html lang="et">
<head>
  <meta charset="UTF-8">
  <title>Logid</title>
  <link rel="stylesheet" href="style.css">
  <style>
    .logitabel {
      width: 100%;
      border-collapse: collapse;
      margin-top: 1em;
    }
    .logitabel th, .logitabel td {
      border: 1px solid #ccc;
      padding: 6px 10px;
      text-align: left;
    }
    .logitabel th {
      background-color: #f0f0f0;
    }
    .filters {
      margin-bottom: 1em;
    }
    .filters label {
      margin-right: 1em;
    }
  </style>
</head>
<body>

<div class="filters">
  <label>
    Aeg:
    <select id="filterAeg">
      <option value="">Kõik</option>
    </select>
  </label>

  <label>
    Kasutaja:
    <select id="filterKasutaja">
      <option value="">Kõik</option>
    </select>
  </label>

  <label>
    Tegevus:
    <select id="filterTegevus">
      <option value="">Kõik</option>
    </select>
  </label>

  <button onclick="kuvaLogid()">Filtreeri</button>
</div>

<header class="header">
  <div id="kasutajaNimi"></div>
  <button onclick="window.location='fuajee.html'" class="btn-small">Tagasi</button>
  <button id="logoutBtn" class="btn-small">Logi välja</button>
</header>

<h2>Logid</h2>

<div class="card">
  <p>Siia tuleb logide tabel.</p>
</div>

<script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js"></script>
<script src="supabase.js"></script>
<script src="auth.js"></script>
<script>
// --- Dünaamilised dropdownid ---
async function laeKuud() {
  const { data, error } = await sb.from("logid").select("detailid");
  if (error) { console.error(error); return; }
  const select = document.getElementById("filterAeg");
  const kuud = new Set();
  data.forEach(r => { if (r.detailid?.kuu) kuud.add(r.detailid.kuu); });
  [...kuud].sort().forEach(kuu => {
    const opt = document.createElement("option");
    opt.value = kuu;
    opt.textContent = kuu;
    select.appendChild(opt);
  });
}

async function laeKasutajad() {
  const { data, error } = await sb.from("kasutajad").select("email").order("email");
  if (error) { console.error(error); return; }
  const select = document.getElementById("filterKasutaja");
  data.forEach(u => {
    const opt = document.createElement("option");
    opt.value = u.email;
    opt.textContent = u.email;
    select.appendChild(opt);
  });
}

async function laeTegevused() {
  const { data, error } = await sb.from("logid").select("tegevus");
  if (error) { console.error(error); return; }
  const select = document.getElementById("filterTegevus");
  const tegevused = new Set(data.map(r => r.tegevus));
  [...tegevused].sort().forEach(t => {
    const opt = document.createElement("option");
    opt.value = t;
    opt.textContent = t;
    select.appendChild(opt);
  });
}

// --- Logide kuvamine koos filtritega ---
async function kuvaLogid() {
  const aeg = document.getElementById("filterAeg").value;
  const kasutaja = document.getElementById("filterKasutaja").value;
  const tegevus = document.getElementById("filterTegevus").value;

  let query = sb.from("logid")
    .select("id, timestamp, tegevus, detailid, user_email")
    .order("timestamp", { ascending: false });

  if (aeg) query = query.contains("detailid", { kuu: aeg });
  if (kasutaja) query = query.eq("user_email", kasutaja);
  if (tegevus) query = query.eq("tegevus", tegevus);

  const { data, error } = await query;
  if (error) { console.error(error); return; }

  const card = document.querySelector(".card");
  card.innerHTML = "";

  const table = document.createElement("table");
  table.classList.add("logitabel");
  table.innerHTML = `
    <thead>
      <tr>
        <th>ID</th>
        <th>Aeg</th>
        <th>Kasutaja</th>
        <th>Tegevus</th>
        <th>Detailid</th>
      </tr>
    </thead>
    <tbody></tbody>
  `;
  const tbody = table.querySelector("tbody");

  data.forEach(logi => {
    const tr = document.createElement("tr");
    tr.innerHTML = `
      <td>${logi.id}</td>
      <td>${new Date(logi.timestamp).toLocaleString("et-EE")}</td>
      <td>${logi.user_email}</td>
      <td>${logi.tegevus}</td>
      <td><pre>${JSON.stringify(logi.detailid, null, 2)}</pre></td>
    `;
    tbody.appendChild(tr);
  });

  card.appendChild(table);
}

// --- Käivitamine ---
window.onload = () => {
  laeKuud();
  laeKasutajad();
  laeTegevused();
  kuvaLogid();
};
</script>
</body>
</html>
